spring.sleuth.log.slf4j.whitelisted-mdc-keys=x-baggage-AF-env,x-baggage-AF-region
spring.sleuth.propagation-keys=x-baggage-AF-env,x-baggage-AF-region

# The operator must add these variables while the server is being deployed or started
# BuildEnv   环境
# AfVersion 分区

# Read the current env and region from below header
# x-baggage-AF-env=test
# x-baggage-AF-region=default

# Current Athena version
AthenaVersion=1.0.0-RELEASE


# Eureka Supported when the app is registered, the matadataMap is written
eureka.instance.metadataMap.group=discovery-guide-group
eureka.instance.metadataMap.AthenaVersion=${AthenaVersion}
eureka.instance.metadataMap.x-baggage-AF-region=${AfVersion:default}
eureka.instance.metadataMap.x-baggage-AF-env=${BuildEnv:test}

# Consul Supported when the app is registered, usually it is not used because the operator will write these maps by k8s
spring.cloud.consul.discovery.metadata.group=discovery-guide-group
spring.cloud.consul.discovery.metadata.AthenaVersion=${AthenaVersion}
spring.cloud.consul.discovery.metadata.x-baggage-AF-region=${AfVersion:default}
spring.cloud.consul.discovery.metadata.x-baggage-AF-env=${BuildEnv:test}