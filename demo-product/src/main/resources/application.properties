server.port=8001
server.servlet.context-path=/product
spring.application.name=product-center

#eureka.client.register-with-eureka=false
eureka.instance.hostname=127.0.0.1
eureka.client.service-url.defaultZone=http://127.0.0.1:7000/eureka,http://127.0.0.1:7001/eureka

# \u5F00\u542F\u7194\u65AD\u673A\u5236
feign.hystrix.enabled=true

# datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test_job?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-while-idle=true

# \u670D\u52A1\u95F4\u4F20\u9012Token\u53C2\u6570
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000