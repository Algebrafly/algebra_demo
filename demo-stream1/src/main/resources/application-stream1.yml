spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  # MQ-生产端定义
  cloud:
    stream:
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 49.233.146.198
                port: 5672
                username: algebra
                password: algebra
                virtual-host: /
      bindings:
        my_output:
          destination: queue.my.test
          #消息发送的格式，接收端不用指定格式，但是发送端要
          content-type: text/plain
          binder: local_rabbit
          # 开启消息分区
          producer:
            #通过该参数指定了分区键的表达式规则
            partitionKeyExpression: myPartitionKeyStrategy
            #指定了消息分区的数量
            partitionCount: 2


---
# mybatis
mybatis:
  # 注意通配符的配置
  mapper-locations: classpath*:/mapper/**/**.xml
  # 实体扫描，mybatis 驼峰命名映射
  typeAliasesPackage: com.algebra.demo.entity
