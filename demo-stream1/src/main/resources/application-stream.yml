spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  # MQ
  cloud:
    stream:
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 49.233.146.198
                port: 5672
                username: algebra
                password: algebra
                virtual-host: /
      bindings:
        input:
          #要和output的destination一致, 这样才能将队列和写入消息的exchange关联起来
          destination: queue.log.messages
          binder: local_rabbit
          group: logMessageConsumers
        output:
          destination: queue.log.messages
          #消息发送的格式，接收端不用指定格式，但是发送端要
          content-type: text/plain
          binder: local_rabbit


---
# mybatis
mybatis:
  # 注意通配符的配置
  mapper-locations: classpath*:/mapper/**/**.xml
  # 实体扫描，mybatis 驼峰命名映射
  typeAliasesPackage: com.algebra.demo.entity
